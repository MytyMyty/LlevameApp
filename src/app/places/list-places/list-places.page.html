<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sedes Duoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let g of places; let indexArray = index">
      <ion-item>
        <ion-label>
          {{ g.name}}
          <p>{{ g.formatted_address }}</p>
          <p>{{ g.opening_hours }}</p>
          <p>{{ g.telefono }}</p>
        </ion-label> 
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
