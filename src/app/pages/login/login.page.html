<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      
    </ion-title>
    <ion-button type="button2" [routerLink]="['/controller']" fill=clear slot="end">
      Admin
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login de Acceso</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <h1>Inicio de Sesion</h1>
      </ion-card-header>

      <ion-card-content>
        <div class="login">
          <img src="./assets/img/logo.webp" alt="">
        </div>
        <ion-list>
          <ion-item>
            <ion-input name="username" [(ngModel)]="user.username" label="Usuario" labelPlacement="floating"
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" [(ngModel)]="user.password" label="Password" type="password" labelPlacement="floating"
              placeholder="Ingrese su contraseÃ±a">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle justify="end">Recuerdame</ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>{{mensaje}}</ion-label>
          </ion-item>
          <ion-button fill="outline" (click)="validar()">Conectar</ion-button>
          <ion-button fill="outline" class="google-button" [routerLink]="['/Google']">Conectar con Google
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
          <ion-button fill="outline" [routerLink]="['/register']">Registrar</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
